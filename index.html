<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./icons/googleIcon.png" type="image/icon type" />
    <link href="index.css" rel="stylesheet" />

      <img src="./icons/googleLogo.png" class="googleIcon" />

        </div>
        <div class="subSearch">
          <a id="left">Google Search</a>
          <a id="right">I'm Feeling Lucky</a>

      <div class="LanguageContent">

          <a>Akan</a>
          <a>Ewe</a>

    <footer class="footer">
      <div class="Ghana">
        <span>Ghana</span>
      </div>
      <div class="about">
        <div>
          <a>About</a>
          <a>Advertising</a>

        <div>
          <a>Privacy</a>
